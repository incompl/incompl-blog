<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/png" href="http://incompl.com/images/favicon.png"/>
    <link rel="stylesheet" href="/css/kube.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/code.css">
  </head>

  <body>
    <div id="wrapper" class="post-wrapper">
      <header>
        <span class="author">
          {{ page.date | date: '%B %d, %Y' }}
        </span>
        <h1><a href="/">incompl blog</a></h1>
        <h2>{{ page.title }}</h2>
      </header>
      <div class="post">
        <div class="entrybody">
          {{ content }}
        </div>
      </div>
      <div class="comments">
        Thoughts? <a href="http://twitter.com?status=@_gsmith">Let me know on Twitter!</a>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
